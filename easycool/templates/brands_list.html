{%extends 'base.html'%}
{%block body_block%}

<div class="container">
    <div class="row">
        <div class="col-2">
            <a href="{%url 'add_brand'%}" class="btn btn-warning">Create</a>

        </div>
        <div class="col-8">
            <table class="table table-hover">
                {%if brands%}
                <thead class="table-success">
                    <tr>
                        <th>Brands</th>
                        <th>Action</th>
                    </tr>
                </thead>
                {%for brand in brands%}
                <tr>
                    <td>{{brand.name}}</td>
                    <td><a class="btn btn-success" href="{%url 'edit_brand' brand.id%}">edit details</a></td>
                </tr>            
                {%endfor%}
            {%else%}
            <h3>No Brands...!</h3>
            {%endif%}
        </table>  
        </div>
        <div class="col-2"></div>

    </div>
</div>
{%endblock%}
