{%extends 'base.html'%}
{%block body_block%}

<div class="container">
    <div class="row">
        <div class="col-2">
            <a href="{%url 'add_capacity'%}" class="btn btn-warning">Create</a>
        </div>
        <div class="col-8">
            <table class="table table-hover">
                {%if capacities%}
                <thead class="table-success">
                    <tr>
                        <th>Capacity</th>
                        <th>Appliance</th>
                        <th>Action</th>
                    </tr>
                </thead>
                {%for capacity in capacities%}
                <tr>
                    <td>{{capacity.name}}</td>
                    <td>{{capacity.appliance_name}}</td>
                    <td><a class="btn btn-success" href="{%url 'edit_capacity' capacity.id%}">edit details</a></td>
                </tr>            
                {%endfor%}
            {%else%}
            <h3>No Capacities...!</h3>
            {%endif%}
        </table>  
        </div>
        <div class="col-2"></div>

    </div>
</div>
{%endblock%}
